<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order page </title>
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- custom css file link  -->
         <link rel="stylesheet" href="/style.css">
         <script src="./order.js"></script>
</head>
<body>
    <!-- header section starts  -->

<header>

    <a href="#" class="logo"><i class="fas fa-utensils"></i>food</a>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="./index.html">home</a>
        <a href="./index.html">speciality</a>
        <a href="./index.html">popular</a>
        <a href="./index.html">gallery</a>
        <a href="./index.html">review</a>
        <a href="./index.html">order</a>
    </nav>

</header>



<!-- order section starts  -->

<section class="order" id="order">

    <h1 class="heading"> <span>order</span> now </h1>

    <div class="row">
        
        <div class="image">
            <img src="images/order-img.jpg" alt="">
        </div>

        <form id="form" >

            <div class="form-control">
                <label for="fullName">Name</label>
                <input type="text" placeholder="name" id="fullName">
                <div class="error"></div>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email">
                <div class="error"></div>
            </div>

            <div class="form-control">
                <label for="number">Number</label>
                <input type="number" placeholder="number" id="number">
                <div class="error"></div>
            </div>

            <div class="form-control">
                <label for="foodName"> Food name</label>
                <input type="text" placeholder="foodName" id="foodName">
                <div class="error"></div>
            </div>

            <textarea placeholder="address" name="" id="" cols="30" rows="10"></textarea>

            <button type="submit" class="submit"> Order Now </button>

        </form>

    </div>

</section>

<!-- order section ends -->




<!-- footer section  -->

<section class="footer">

</section>

</body>
</html>
